<!DOCTYPE html>
<html lang=en>
  <meta charset=utf-8>
  <meta name=viewport content=width=device-width>
  <meta name=viewport content=initial-scale=1.0>
  <meta name=robots content=noindex>
  <meta name=robots content=noarchive>
  <title>art</title>
  <style>
    @font-face {
      font-family: tilt;
      src: url(./tilt.ttf) format(truetype);
    }
    * {
      box-sizing: border-box;
      font-family: tilt, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: #333;
      color: #f9f9f9;
      margin: 0 auto;
    }
    a:link {
      color: #f9f9f9
    }
    a:hover {
      text-decoration: none;
    }
    a:visited {
      color: f9f9f9;
    }
    img {
      width: 100%;
    }
    button {
      cursor: pointer;
    }
    header {
      background: gray;
      padding: 0.8em;
    }
    h3 {
      color: var(--head-txt);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button {
      width: 18%;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    input {
      background: #333;
      color: #f9f9f9;
      letter-spacing: 1px;
      width: 80%;
      text-transform: uppercase;
    }
    ::placeholder {
      color: silver;
    }
    input[type=search]::-webkit-search-cancel-button,
    input[type=search]::-webkit-search-decoration {
      -webkit-appearance: none;
    }
    .card {
      overflow: hidden;
      margin: 2rem 0;
      border: 1px solid #555;
      border-radius: 0.2em;
      padding: 0;
    }
    .description {
      padding: 0.6em 0.8em;
      margin: 0.3em 0;
    }
    .artist {
      font-weight: bold;
    }
    .culture::before {
      content: " (";
    }
    .culture::after {
      content: "), ";
    }
    .title {
      font-style: italic;
    }
    .date::before {
      content: ", ";
    }
    .date::after {
      content: ".";
    }
    .prompt {
      color: #f9f9f9;
      text-align: center;
      margin-top: 1rem;
      padding: 0.1rem;
    }
    .intro {
      background: mediumseagreen;
    }
    .no-results {
      background: #d9544d;
    }
    .footer {
      margin-bottom: 2em;
      width: 100%;
    }
    .container {
      margin: 0 auto;
      max-width: 650px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
    }
    .column-full {
      flex: 100%;
    }
    .column-half {
      flex: 50%;
    }
    .hidden {
      display: none;
    }
    @media only screen and (max-width: 414px) {
      header input {
        margin-top: 1rem;
        width: 100%;
      }
      header button {
        margin-top: 1rem;
        width: 100%;
      }
      .container {
        width: 16rem;
      }
      .column-half {
        flex: 100%;
      }
    }
  </style>
  <noscript>Please enable Javascript in order to use the application.</noscript>
  <header>
    <div class=container>
      <div class=row>
        <div class=column-half>
          <h3>art</h3>
        </div>
        <div class=column-half>
          <form>
            <input type=search id=search placeholder="WILLIAM BLAKE...">
            <button type=submit>
              search
            </button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class=container>
      <div class="prompt intro view">
        <small><a href=https://harvardartmuseums.org/>harvard art museums</a> search client</small>
      </div>
      <div class="prompt no-results hidden">
        <small>there are no results for that critera</small>
      </div>
      <div class=row>
        <div class=column-full>
          <div class="view deck">
          </div>
        </div>
      </div>
      <div class=row>
        <div class=column-full>
          <div class="view hidden">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class=container>
      <div class=row>
        <div class=column-full>
          <button class="footer hidden">
            back to the top of the page
          </button>
        </div>
      </div>
    </div>
  </footer>
  <script src=js/data.js></script>
  <script src=js/main.js></script>
</html>

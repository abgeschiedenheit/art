<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-width" />
  <meta name="viewport" content="initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <meta name="robots" content="noarchive" />
  <title>art</title>
  <style>
    @font-face {
      font-family: EBGaramond;
      src: url(EBGaramond-Regular.ttf) format(truetype);
      font-style: normal;
      font-weight: normal;
    }
    @font-face {
      font-family: EBGaramond;
      src: url(EBGaramond-Italic.ttf) format(truetype);
      font-style: italic;
      font-weight: normal;
    }
    @font-face {
      font-family: EBGaramond;
      src: url(EBGaramond-Bold.ttf) format(truetype);
      font-style: normal;
      font-weight: bold;
    }
    @font-face {
      font-family: EBGaramond;
      src: url(EBGaramond-BoldItalic.ttf) format(truetype);
      font-style: italic;
      font-weight: bold;
    }
    @font-face {
      font-family: Cantarell;
      src: url(Cantarell-Regular.ttf) format(truetype);
      font-style: normal;
      font-weight: normal;
    }
    @font-face {
      font-family: Cantarell;
      src: url(Cantarell-Italic.ttf) format(truetype);
      font-style: italic;
      font-weight: normal;
    }
    @font-face {
      font-family: Cantarell;
      src: url(Cantarell-Bold.ttf) format(truetype);
      font-style: normal;
      font-weight: bold;
    }
    @font-face {
      font-family: Cantarell;
      src: url(Cantarell-BoldItalic.ttf) format(truetype);
      font-style: italic;
      font-weight: bold;
    }
    @font-face {
      font-family: Staatliches;
      src: url(Staatliches-Regular.ttf) format(truetype);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font: 22px/1.5 EBGaramond, serif;
      max-width: 620px;
      word-spacing: 0.4rem;
      margin: 0 auto;
      padding: 0 2rem;
    }
    main {
      margin-top: 2rem;
      border-top: 2px dotted silver;
    }
    p {
      padding: 0;
      margin: 0;
    }
    h1 {
      font-family: Staatliches, sans-serif;
      font-weight: normal;
      text-align: center;
      line-height: normal;
    }
    img {
      width: 100%;
    }
    button {
      font: 16px/1.5 Cantarell, sans-serif;
      text-transform: uppercase;
      cursor: pointer;
      width: 100%;
    }
    input {
      font: 16px/1.5 Cantarell, sans-serif;
      text-transform: uppercase;
      margin-bottom: 0.2rem;
      padding: 0 0.4rem;
      width: 100%;
    }
    ::placeholder {
      color: darkgray;
    }
    input[type="search"]::-webkit-search-cancel-button,
    input[type="search"]::-webkit-search-decoration {
      -webkit-appearance: none;
    }
    .card {
      overflow: hidden;
      margin: 2rem 0;
      border: 1px solid;
      border-radius: 0.1em;
      padding: 0;
    }
    .description {
      padding: 1rem;
    }
    .artist {
      font-weight: bold;
    }
    .culture::before {
      content: " (";
    }
    .culture::after {
      content: "), ";
    }
    .title {
      font-style: italic;
    }
    .date::before {
      content: ", ";
    }
    .date::after {
      content: ".";
    }
    .prompt {
      font: 16px/1.5 Cantarell, sans-serif;
      color: hsla(0, 0%, 100%, 1);
      text-align: center;
      text-transform: uppercase;
      padding: 0.2rem 0.4rem;
      margin-top: 2rem;
      border-radius: 0.1em;
      border: 1px solid hsla(0, 0%, 33%, 1);
    }
    .index {
      background: hsla(146, 46%, 46%, 1);
    }
    .notfound {
      background-color: hsla(3, 49%, 55%, 1);
    }
    .footer {
      margin-bottom: 2em;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
    }
    .column-full {
      flex: 100%;
    }
    .hidden {
      display: none;
    }
  </style>
  <noscript>Please enable Javascript in order to search.</noscript>
  <header>
    <div class="row">
      <div class="column-full">
        <h1>harvard art museums search</h1>
      </div>
      <div class="column-full">
        <form>
          <input type="search" id="search" placeholder="william blake..." />
          <button type="submit">search</button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <div class="prompt index view">
      <p>Art is the sensuous presentation of ideas (Hegel).</p>
    </div>
    <div class="prompt notfound hidden">
      <p>There are no results for that criteria.</p>
    </div>
    <div class="row">
      <div class="column-full">
        <div class="view deck"></div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <div class="view hidden"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="row">
      <div class="column-full">
        <button class="footer hidden">back to the top of the page</button>
      </div>
    </div>
  </footer>
  <script src="data.js"></script>
  <script src="main.js"></script>
</html>

<!DOCTYPE html>
<html lang=en>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <meta name=robots content="noindex, noarchive">
  <title>art</title>
  <style>
    @font-face {
      font-family: fudd;
      src: url(./fudd/fudd.ttf) format(truetype);
      font-style: normal;
    }
    @font-face {
      font-family: fudd;
      src: url(./fudd/fuddi.ttf) format(truetype);
      font-style: italic;
    }
    * {
      box-sizing: border-box;
      font-family: fudd, sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 0;

      --head-bg: rgb(219, 219, 219);
      --head-shadow: rgba(170, 170, 170, 0.2);
      --head-txt: rgb(0, 0, 0);
      --pmpt-txt: #fff;
      --card-border: #aaa;

      --link: #fff;
      --intro-bg: #2ecc40;
      --not-found-bg: #ff4136;
      --butt-bg: #0074d9;
      --butt-hover: rgba(255, 255, 255, 0.2);
      --butt-shadow: rgba(17, 17, 17, 0);
      --input-border: #aaa;
      --focus-outline: #0074d9;
    }
    body {
      margin: 0 auto;
    }
    a:link {
      color: var(--link);
    }
    a:hover {
      text-decoration: none;
    }
    a:visited {
      color: var(--link);
    }
    img {
      width: 100%;
    }
    button {
      display: inline-block;
      border-radius: 0.2em;
      border: 0;
      background: var(--butt-bg);
      color: var(--pmpt-txt);
      padding: 0.2em;
      margin: 0.3em 0;
      cursor: pointer;
      transition: all 0.3s;
      vertical-align: baseline;
      box-shadow: 0 0 var(--butt-shadow) inset;
    }
    button:hover, button:focus {
      box-shadow: inset 0 0 0 99em var(--butt-hover);
      border: 0;
    }
    header {
      background: var(--head-bg);
      padding: 1em;
      transition: all 0.3s;
      box-shadow: 0 0 0.2em var(--head-shadow);
    }
    header h3 {
      font-size: 42px;
      margin-top: 0.54em;
      color: var(--head-txt);
      letter-spacing: 1px;
    }
    header button {
      width: 100%;
    }
    .icon {
      height: 0.9em;
      fill: var(--pmpt-txt);
    }
    input {
      border: 1px solid var(--input-border);
      border-radius: 0.2em;
      padding: 0.3em;
      transition: all 0.3s;
      letter-spacing: 1px;
      width: 100%;
      text-transform: uppercase;
    }
    input:focus {
      border: 1px solid var(--focus-outline);
      outline: 0;
    }
    input[type=search]::-webkit-search-cancel-button,
    input[type=search]::-webkit-search-decoration {
      -webkit-appearance: none;
    }
    .card {
      overflow: hidden;
      margin: 2rem 0;
      border: 1px solid var(--card-border);
      border-radius: 0.2em;
      padding: 0;
      transition: all 0.3s ease;
    }
    .description {
      padding: 0.6em 0.8em;
      margin: 0.3em 0;
    }
    .artist {
      font-weight: bold;
    }
    .culture::before {
      content: " (";
    }
    .culture::after {
      content: "), ";
    }
    .title {
      font-style: italic;
    }
    .date::before {
      content: ", ";
    }
    .date::after {
      content: ".";
    }
    .prompt {
      color: var(--pmpt-txt);
      text-align: center;
      margin-top: 1rem;
      border-radius: 0.2em;
      padding: 0.3em 0.9em;
    }
    .intro {
      background: var(--intro-bg);
    }
    .no-results {
      background: var(--not-found-bg);
    }
    .footer {
      width: 100%;
      margin-bottom: 2.8em;
    }
    .container {
      margin: 0 auto;
      max-width: 42rem;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
    }
    .column-full {
      flex: 100%;
    }
    .column-half {
      flex: 50%;
    }
    .hidden {
      display: none;
    }
    @media only screen and (max-width: 414px) {
      header h3 {
        font-size: 32px;
      }
      header input {
        margin-top: 1rem;
      }
      header button {
        margin-top: 1rem;
      }
      .container {
        width: 18rem;
      }
      .column-half {
        flex: 100%;
      }
    }
  </style>
  <noscript>Please enable Javascript in order to use the application.</noscript>
  <header>
    <div class=container>
      <div class=row>
        <div class=column-half>
          <h3>ART</h3>
        </div>
        <div class=column-half>
          <form>
            <input type=search id=search placeholder="WILLIAM BLAKE...">
            <button type=submit>
              <svg class=icon xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class=container>
      <div class="prompt intro view">
        <small><a href=https://harvardartmuseums.org/>Harvard Art Museums</a> search client.</small>
      </div>
      <div class="prompt no-results hidden">
        <small>There are no results for that critera.</small>
      </div>
      <div class=row>
        <div class=column-full>
          <div class="view deck">
          </div>
        </div>
      </div>
      <div class=row>
        <div class=column-full>
          <div class="view hidden">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class=container>
      <div class=row>
        <div class=column-full>
          <button class="footer hidden">
            <svg class=icon xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"/></svg>
          </button>
        </div>
      </div>
    </div>
  </footer>
  <script src=js/data.js></script>
  <script src=js/main.js></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="robots" content="noarchive">
    <title>harvard art museums search</title>
  </head>
  <style>
    @font-face {
      font-family: "Grotesque";
      src: url("./assets/fonts/grotesque_roman.woff2") format("woff2");
      font-style: normal;
    }

    @font-face {
      font-family: "Grotesque";
      src: url("./assets/fonts/grotesque_italic.woff2") format("woff2");
      font-style: italic;
    }

    @font-face {
      font-family: "Principia";
      src: url("./assets/fonts/principia.woff2");
      font-style: normal;
    }

    @font-face {
      font-family: "EBGaramond";
      src: url("assets/fonts/EBGaramond-Regular.ttf") format(truetype);
      font-style: normal;
      font-weight: normal;
    }

    @font-face {
      font-family: "EBGaramond";
      src: url("assets/fonts/EBGaramond-Italic.ttf") format(truetype);
      font-style: italic;
      font-weight: normal;
    }

    @font-face {
      font-family: "EBGaramond";
      src: url("assets/fonts/EBGaramond-Bold.ttf") format(truetype);
      font-style: normal;
      font-weight: bold;
    }

    @font-face {
      font-family: "EBGaramond";
      src: url("assets/fonts/EBGaramond-BoldItalic.ttf") format(truetype);
      font-style: italic;
      font-weight: bold;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      --nc-font-sans: "Grotesque", sans-serif;
      --nc-font-serif: "EBGaramond", serif;
      --nc-font-sans-header: "Principia", serif;
      --nc-tx-1: #111111;
      --nc-tx-2: #1a1a1a;
      --nc-bg-1: #ffffff;
      --nc-bg-2: whitesmoke;
      --nc-bg-3: gainsboro;
      --nc-lk-1: #0070f3;
      --nc-lk-2: #0366d6;
      --nc-lk-tx: #ffffff;
      --nc-ac-1: #79ffe1;
      --nc-ac-tx: #0c4047;
    }

    body {
      /* Center body in page */
      margin: 0 auto;
      padding: 1rem 2rem;
      max-width: 800px;
      background: var(--nc-bg-1);

	  font-size: 120%;
      font-family: var(--nc-font-serif);
      word-spacing: 0.4rem;

      /* Main body text */
      color: var(--nc-tx-2);
      overflow-x: hidden;
    }

    ::selection {
      /* Set background color for selected text */
      background: var(--nc-ac-1);
      color: var(--nc-ac-tx);
    }

    h1 {
      font-family: var(--nc-font-sans-header);
      color: var(--nc-tx-1);
      text-align: center;
      letter-spacing: 1px;
      font-weight: normal;
      text-transform: capitalize;
    }

    header {
      background: var(--nc-bg-2);
	    border-bottom: 1.4px solid var(--nc-bg-3);
	    padding: 2rem 1.5rem;
	
	    /* This sets the right and left margins to cancel out the body's margins. It's width is still the same, but the background stretches across the page's width. */

	    margin: -2rem calc(50% - 50vw) 2rem;

	    /* Shorthand for:

	    margin-top: -2rem;
	    margin-bottom: 2rem;

	    margin-left: calc(50% - 50vw);
	    margin-right: calc(50% - 50vw); */

	    padding-left: calc(50vw - 50%);
	    padding-right: calc(50vw - 50%);
    }

    button {
      font-family: var(--nc-font-sans);
      text-transform: uppercase;
      cursor: pointer;
      letter-spacing: 2px;
      width: 100%;
      padding: 6px 12px;
      text-align: center;
      white-space: nowrap;
      background: var(--nc-lk-1);
      border: 0;
      border-radius: 4px;
      color: var(--nc-lk-tx);
    }

    .button:focus,
    .button:hover,
    button:focus,
    button:hover,
    input[type="submit"]:focus,
    input[type="submit"]:hover {
      background: var(--nc-lk-2);
    }

    p {
      padding: 0;
      margin: 0;
    }

    /* form {
      padding: 0 4rem 1rem;
    } */

    input {
      padding: 6px 12px;
      /* background: var(--nc-bg-2); */
      color: var(--nc-tx-2);
      font-weight: normal;

      font-family: var(--nc-font-sans);
      letter-spacing: 2px;
      text-transform: uppercase;
      width: 100%;

      /* Set a transparent border. It isn't visible on idle, but prevents the cell from growing in size when a darker border is set on focus. */
      border: 1.4px solid var(--nc-bg-3);
      border-radius: 4px;
      margin-bottom: 0.6rem;
    }

    .artwork {
      max-width: 100%;
      max-height: 100%;
    }

    ::placeholder {
      color: #b0b0b0;
    }

    /* .deck {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 4rem;
    } */

    .card:first-child {
      margin-top: 2rem;
    }

    .card:last-child {
      margin-bottom: 4rem;
    }

    .card {
      margin: 18rem 0;
    }

    .description {
      text-align: center;
      padding: 1rem;
      line-height: 1.6;
    }

    .artist {
      font-weight: bold;
    }

    .culture::before {
      content: " (";
    }

    .culture::after {
      content: "), ";
    }

    .title {
      font-style: italic;
    }

    .date::before {
      content: ", ";
    }

    .date::after {
      content: ".";
    }

    .indicator {
      display: grid;
      place-items: center;
    }

    .prompt {
      margin-top: 2rem;
      font-family: var(--nc-font-sans);
      text-align: center;
      padding: 6px 12px;
      letter-spacing: 1px;

      color: var(--nc-lk-tx);
      border-radius: 4px;
    }

    .index {
      background: hsla(146, 46%, 46%, 1);
    }

    .notfound {
      background-color: hsla(3, 49%, 55%, 1);
    }

    .footer {
      margin-bottom: 2rem;
    }

    .hidden {
      display: none;
    }
  </style>
  <noscript>Please enable Javascript in order to search.</noscript>
  <body>
    <header>
      <h1>harvard art museums search</h1>
      <form>
        <input type="search" id="search" placeholder="william blake..." />
        <button type="submit">search</button>
      </form>
    </header>
    <main>
      <div class="indicator">
        <div class="prompt index view">
          <p>
            <em>Art is the sensuous presentation of ideas</em>.
          </p>
        </div>
        <div class="prompt notfound hidden">
          <p>There are no results for that criteria.</p>
        </div>
      </div>
      <div>
        <div class="view deck"></div>
        <div class="view hidden"></div>
      </div>
    </main>
    <footer>
      <button class="footer hidden">back to the top of the page</button>
    </footer>
  </body>
  <script src="data.js"></script>
  <script src="main.js"></script>
</html>
